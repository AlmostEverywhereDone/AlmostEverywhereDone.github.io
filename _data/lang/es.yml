# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Configuración de cookies
  panel_bar:
    msg: >
      Este sitio web utiliza cookies para mejorar su funcionalidad.
      Las cookies sólo se activarán con su aprobación.
    privacy_msg: Verifique la $privacy_link.
    buttons:
      accept: &accept_button Aceitar
      settings: Configurações
      deny: &deny_button Negar
      close: Fechar
  panel_settings:
    title: *cookie_settings
    msg: >
      Este sitio web utiliza cookies para funcionar.
      Las cookies se activarán tras su aprobación. Por favor, haga clic en cada elemento a continuación para leer su política de privacidad.
    privacy_msg: Verifique a $privacy_link.
    buttons:
      accept: *accept_button
      save: Permitir
      deny: *deny_button
    always_active: Cookies sempre ativos
    consent_types:
      necessary:
        title: Cookies necesarias
        info: >
          Estas cookies son necesarias para que el sitio web funcione y no se pueden desactivar. 
          Se habilitan cuando el sitio web cambia de diseño, color, etc. 
          Estas cookies no guardan ninguna información personal.
          $gtag_info
      analytics:
        title: Cookies de rendimiento
        info: $gtag_info
      preferences:
        title: Cookies de funcionalidad
        info: $gtag_info
      advertising:
        title: Cookies de orientación y publicidad
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549?hl=pt-BR#consent-types
      ad_storage: >
        Permite el almacenamiento (como cookies) relacionado con publicidad.
      analytics_storage: >
        Permite el almacenamiento (como cookies) relacionado con análisis, por ejemplo, duración de la visita.
      functionality_storage: >
        Permite almacenamiento compatible con funciones del sitio web o de la aplicación, por ejemplo, configuración de idioma.
      personalization_storage: >
        Permite el almacenamiento relacionado con la personalización, por ejemplo, recomendaciones de vídeos.
      security_storage: >
        Permite el almacenamiento relacionado con la seguridad, por ejemplo,
        funcionalidad de autenticación, prevención de fraude y otras protecciones del usuario.

